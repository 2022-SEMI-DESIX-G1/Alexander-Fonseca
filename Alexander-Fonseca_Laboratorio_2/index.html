    <!-- 2.Declarar dos variables con la palabra reservada "var", imprimir el resultado de las operaciones
     de "Suma", "Resta", "Multiplicación" y "División" en la consola. Las variables pueden ser estáticas. -->
     <Script>
         var num1 = 10;
         var num2 = 5;

         var suma = num1 + num2;
         var resta = num1 - num2;
         var multiplicacion = num1 * num2;
         var division = num1 / num2;
         console.log("------Operaciones-------");
         console.log("Suma = "+suma);
         console.log("Resta = "+resta);
         console.log("Multiplicación = "+multiplicacion);
         console.log("División = "+division);
